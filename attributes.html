<!DOCTYPE html>
<html lang="en">
    <head>
        <title>marquee tag</title>
    </head>
    <body>
        <h1>
            <marquee behavior=""direction=""bgcolor="red">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee behavior="slide"direction="right" bgcolor="yellow">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee behavior="scroll" direction="down"bgcolor="pink">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee behavior="alternate" direction="right"bgcolor="pink">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee behavior="scroll" direction="up"bgcolor="pink">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee behavior="alternate" direction="right"bgcolor="pink">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee bgcolor="green" bgcolor="skyblue"scrolldelay="100">
                tomorrow no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee direction="right" bgcolor="green" scrollamount="100">
                tomorrow no web-tech class
            </marquee>
        </h1>
    </body>
</html>
